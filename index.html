<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Longest consecutive Sequence</title>
    <link rel="stylesheet" href="assets/app.css" />

  <body>
    <h1>Longest consecutive Sequence</h1>
    <p>
      "longest consecutive sequence" is like a line where things follow one
      another without a break.
    </p>
    <p>
      It's the longest chain of items in a row, all connected without any gaps.
    </p>
    <input
      type="text"
      id="intervalsInput"
      placeholder="Enter Number [100,4,200,1,3,2]"
    />
    <br />
    <br />
    <button id="submit">Submit</button>
    <br />
    <br />
    <div id="output"></div>
    <script src="assets/app.js"></script>
  </body>
